<div class="map">
  <div class="map-tile" (drop)="onDrop($event, tile)" (dragover)="allowDrop($event)" *ngFor="let tile of map" [style]="{'background': tile.color}">
    <span class="tile-title">
      <ng-container *ngIf="!roomIsAvailable(tile)">ðŸ”’</ng-container>
      {{ tile.name }}
      <button class="small button" (click)="chooseTile(tile)" *ngIf="roomIsAvailable(tile)">Aller dans cette salle</button>
    </span>


    <app-small-card [card]="trapCard" *ngFor="let trapCard of trapsByMap[tile.id]"></app-small-card>
  </div>
</div>
