<div class="monster-card" (drop)="onDrop($event)" (dragover)="allowDrop($event)" *ngIf="monster">
  <div class="card-header">
    <div class="name">
      {{ monster.title }}
    </div>
    <div class="level">
      lvl {{ monster.level }}
    </div>
  </div>
  <img [src]="monsterUrl" />
  <div class="reward">
    {{ monster.treasureCount }} 🎁
  </div>
</div>
