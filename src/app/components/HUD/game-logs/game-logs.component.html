<div class="logs">
  <div class="title">Logs du jeu</div>
  <div class="logs-content">
    <div class="log" *ngFor="let log of logs">
      <ng-container *ngIf="log.player">
        <div class="highlighted">
            {{ log.player.name }}
        </div>
        &nbsp;
      </ng-container>
      <span [innerHTML]="log.message"></span>
    </div>
  </div>
</div>
