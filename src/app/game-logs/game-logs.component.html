<div class="logs">
  <div class="title">Logs du jeu</div>
  <div class="logs-content">
    <div class="log" *ngFor="let log of generalLogs">
      {{ log.message }}
    </div>
    <div class="log" *ngFor="let log of playerLogs">
      <div class="highlighted">
          {{ log.player.name }}
      </div>
      &nbsp;
      <span [innerHTML]="log.message"></span>
    </div>
  </div>
</div>
