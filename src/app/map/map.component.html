<div class="map">
  <div class="map-tile" (drop)="onDrop($event, tile)" (dragover)="allowDrop($event)" *ngFor="let tile of map" [style]="{'background': tile.color}">
    {{ tile.name }}
    <app-small-card [card]="trapCard" *ngFor="let trapCard of trapsByMap[tile.id]"></app-small-card>
  </div>
</div>
